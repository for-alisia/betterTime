<fieldset class="input-field">
  <ion-item>
    <ion-label position="floating">{{ label }}</ion-label>
    <ion-input
      *ngIf="type !== 'textarea'"
      [type]="type"
      [disabled]="disabled"
      [value]="value"
      (input)="onInputChange($event)"
      [autocomplete]="autocomplete"
      [autocorrect]="autocorrect"
    ></ion-input>
    <ion-textarea
      *ngIf="type === 'textarea'"
      [disabled]="disabled"
      [value]="value"
      (input)="onInputChange($event)"
      [rows]="rows"
    ></ion-textarea>
    <ion-icon
      *ngIf="valid && touched"
      name="checkmark-outline"
      color="success"
    ></ion-icon>
  </ion-item>
  <ion-note *ngIf="!valid && touched" color="danger">
    {{ errorMsg }}
  </ion-note>
</fieldset>
