<ion-app>
  <ion-menu side="start" menuId="sideDrawer" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title> BetterTime Admin Panel </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle menu="sideDrawer">
          <ion-item lines="none" routerLink="/places/discover">
            <ion-icon name="business" slot="start"></ion-icon>
            <ion-label>Discover Places</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="sideDrawer">
          <ion-item lines="none" routerLink="/places/offers">
            <ion-icon name="file-tray-full-outline" slot="start"></ion-icon>
            <ion-label>Manage your organizations</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="sideDrawer">
          <ion-item lines="none" routerLink="/places/dashboard">
            <ion-icon name="podium-outline" slot="start"></ion-icon>
            <ion-label>Dashboard</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="sideDrawer">
          <ion-item lines="none" routerLink="/bookings">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Your bookings</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menu="sideDrawer">
          <ion-item lines="none" (click)="onLogout()" button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>LogOut</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
