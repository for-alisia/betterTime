<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button menu="sideDrawer"></ion-menu-button>
      <ion-title>Your bookings</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="8">
        <ion-list>
          <ion-item-sliding *ngFor="let booking of bookings" #slidingItem>
            <ion-item>
              <ion-label>
                <h5>{{ booking.placeTitle }}</h5>
                <p>Guests: {{ booking.guestAmount }}</p>
                <p>Status: {{ booking.status }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="danger"
                (click)="onCancel(booking.id, slidingItem)"
              >
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
