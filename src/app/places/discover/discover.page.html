<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button menu="sideDrawer"></ion-menu-button>
      <ion-title>Discover Other Places</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeSm="8" offsetSm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ places[0].title }}</ion-card-title>
            <ion-card-subtitle
              >Category: {{ places[0].category }}</ion-card-subtitle
            >
          </ion-card-header>
          <ion-img [src]="places[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ places[0].description }}</p>
          </ion-card-content>
          <div class="ion-text-right ion-padding">
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="places[0].id"
              routerDirection="forward"
              >More</ion-button
            >
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" sizeSm="8" offsetSm="2" class="ion-text-center">
        <ion-list>
          <ion-item *ngFor="let place of places" [routerLink]="place.id" detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <ion-note color="secondary">{{ place.category }}</ion-note>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
