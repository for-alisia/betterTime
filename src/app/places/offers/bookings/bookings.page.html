<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="places/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button
    color="primary"
    class="ion-margin"
    [routerLink]="['..', 'edit', place.id]"
  >
    <ion-icon name="create-outline" slot="start"></ion-icon>
    Edit
  </ion-button>
</ion-content>
