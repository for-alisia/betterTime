<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button menu="sideDrawer"></ion-menu-button>
      <ion-title>Your organizations</ion-title>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeSm="8" offsetSm="2" class="ion-text-center">
        <ion-list>
          <ion-item-sliding *ngFor="let offer of offers" #slidingItem>
            <ion-item [routerLink]="offer.id" detail>
              <ion-thumbnail slot="start">
                <ion-img [src]="offer.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{ offer.title }}</h2>
                <ion-note color="secondary">{{ offer.category }}</ion-note>
                <p>{{ offer.description }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="primary"
                (click)="onEdit(offer.id, slidingItem)"
              >
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
